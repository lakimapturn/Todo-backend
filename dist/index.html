<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Trial</title>

  <body class="p-4">
    <h1>Wow youre so good at programming!</h1>

    <form class="add">
      <label for="title">Title:</label>
      <input type="text" name="title" required />
      <br />
      <label for="desc">Description:</label>
      <textarea name="desc"></textarea>
      <br />
      <select name="label" class="form-select">
        <option hidden selected>Select Label</option>
        <option value="aqua">
          <div class="rounded my-1 py-3" style="background-color: blueviolet">
            <p class="text-light">shopping</p>
          </div>
        </option>
        <option value="red">
          <div class="rounded my-1 py-3" style="background-color: red"></div>
        </option>
      </select>

      <button>add</button>
    </form>

    <script src="bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    ></script>
